<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio BTS SIO SISR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour le fond d'écran */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('./wallpaper.jpg'); /* Vérifiez que le fichier est dans le même dossier */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        /* Styles pour l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        #loading-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Texte superposé à la vidéo */
        #loading-text {
            position: absolute;
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #8f44fd, 0 0 20px #8f44fd;
            z-index: 10000;
            text-align: center;
        }

        /* Masquer l'écran de chargement une fois la page chargée */
        body.loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }

        /* Correction de la position de l'icône LinkedIn */
        .linkedin-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10000; /* S'assurer qu'il reste au-dessus du contenu */
        }

        .linkedin-icon img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .linkedin-icon img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <video autoplay muted>
            <source src="hexagone.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div id="loading-text">Chargement en cours...</div>
    </div>

    <!-- En-tête -->
    <header>
        <h1>Portfolio BTS SIO SISR</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="bts.html">Le BTS</a>
            <a href="entreprise.html">Entreprise</a>
            <a href="projets.html">Projets</a>
        </nav>
        <div class="linkedin-icon">
            <a href="https://www.linkedin.com/in/ryan-lapotre-b4b5a6270/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">
            </a>
        </div>
    </header>

    <!-- Section principale -->
    <section>
        <h2>Bienvenue sur mon Portfolio</h2>
        <p>Je m'appelle <span>Ryan Lapotre</span>, j’ai 21 ans et je suis étudiant en <strong>BTS SIO</strong> option <strong>SISR</strong> (Solutions d’Infrastructure, Systèmes et Réseaux) à Pole BTS Alternance à Caen.</p>
        <img src="mooc.png" alt="Image MOOC" style="display: block; margin: 20px auto; max-width: 100%; height: auto;">
    </section>

    <!-- Script pour l'écran de chargement -->
    <script>
        // Ajouter la classe 'loaded' au body après 3 secondes
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 3000); // Temps en millisecondes
        });
    </script>
</body>
</html>
